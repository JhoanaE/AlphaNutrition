<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion (Admin)</title>
    <link rel="stylesheet" href="../style_interfaces.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="wrapper">
        <form action="">
            <h1>Inicio Sesion Administrador</h1>
            <div class="input-box">
                <input type="text" placeholder="Usuario" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Contraseña" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Recordarme</label>
                <a href="olvide_contraseña.html">¿Has olvidado la contraseña?</a>
            </div>

            <div class="iniciar-link" style="text-align: center;" >
                <a href="indexAdmin.html"  type="submit">
                Iniciar Sesión
                </a>
            </div>

            <div class="register-link">
                <p>¿No tienes una cuenta? <a href="registrar_admin.html">Crear cuenta nueva</a></p>
            </div>
        </form>
    </div>

</body>
</html>
