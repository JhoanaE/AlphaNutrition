<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvide Contraseña</title>
    <link rel="stylesheet" href="../style_interfaces.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script>
        function redirigir(event) {
            event.preventDefault(); // Evita el envío del formulario
            window.location.href = 'nueva_contraseña.html'; // Redirige a otra página
        }
    </script>

</head>
<body>

    <div class="wrapper">
    <h1>Olvide Contraseña</h1>
    <form action="" onsubmit="redirigir(event)">

        <div class="input-box">

            <input type="text" placeholder="Usuario" required>

        </div>
        
        <button class="btn" type="submit">Enviar Código</button>

        <div class="input-box">

            
            <input type="text" placeholder="Código de confirmación" required>
        
        </div>

        <div class="siguiente-link">
            <button class="btn" type="submit">Siguiente</button>
        </div>
    </form>

    </div>
</body>
</html>
